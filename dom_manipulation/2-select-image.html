<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">

  <script>
    const select_img = document.getElementById('myImage');
    select_img.src = 'https://picsum.photos/200/301';
    select_img.alt = 'New image';
    select_img.style.border = '2px solid red';
  </script>
</body>
</html>
